<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableMarriages.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Don't Worry Everything will be Fine!</h1>

    <!-- Add no of people to match marriage div -->
    <div class="container">
        <h3>Input no. of men or women in given field</h3>
        <form onsubmit="addNoPeople(event)">
            <input id="noPeople" type="number" min="1" max="10" value="1" required>
            <button>Add</button>
        </form>
    </div>
    
    <!-- add Names div -->
    <div id="addNames">
        <form onsubmit="addNames(event)">
            <div id="addNamesDiv">
                <div id="addMenNames">
                    <h3>Enter Men Names</h3>
                    <div id="addMenForm">

                    </div>  
                </div>

                <div id="addWomenNames">
                    <h3>Enter Women Names</h3>
                    <div id="addWomenForm">

                    </div>
                </div>
            </div>
            <button>Add Men and Women</button>
        </form>
    </div>

    <!-- display name after entering all names -->
    <div class="dispNames">
        <div id="dispMenNames">
            <h3>Mens Preference</h3>
            <div id="dispMenNamesForm">

            </div>
        </div>
        
        <div id="dispWomenNames">
            <h3>Womens Preference</h3>
            <div id="dispWomenNamesForm">
                
            </div>
        </div>
    </div>

    <!-- error div -->
    <div class="resultErr">
    </div>

    <!-- Result div -->
    <div>
        <div id="resultBtn">
            <button onclick="getResult()">Get Result</button>
        </div>

        <div id="resultDiv">
            <table class="resultTable">
                
            </table>
        </div>
    </div>

    <!-- The Modal for preference choice -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Choose a Preference:.</p>
            <p>Double click to choose preference</p>
            <p>single click to undo chosen preference</p>
            <div id="addMenPrefer">
                    
            </div>
        
            <div id="addWomenPrefer">
                    
            </div>
        </div>
    </div>
            
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
